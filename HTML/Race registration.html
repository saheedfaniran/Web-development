<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race registration</title>
</head>

<body>
    <h1>Geofas Race registration </h1>
    <form action="/tacos">
        <div>
            <label for="First"> First name</label>
            <input type="text" name="First name" id="First">
            <label for="Last"> Last name</label>
            <input type="text" name="Last name" id="Last">
        </div>
        <p>Select a race</p>
        <div>
            <label for="Fun"> Fun run</label>
            <input type="radio" name="race" id="Fun">
        </div>
        <div>
            <label for="half">Half marathon</label>
            <input type="radio" name="race" id="half">
        </div>
        <div>
            <label for="Full">Full marathon</label>
            <input type="radio" name="race" id="Full">
        </div>
        <p>
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </p>
        <div>
            <label for="Age">Select your age group</label>
            <select name="Age group" id="Age">
                <option value="Under 15">Under 15</option>
                <option value="16-30">16-30</option>
                <option value="31-40">31-40</option>
            </select>
        </div>
        <button type="submit">Register</button>

    </form>

</body>

</html>
